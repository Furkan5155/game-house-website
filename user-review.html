<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css"></style>
    <link rel="icon" type="image/png" href="pictures/favicon.png" />
    <link rel="stylesheet" type="text/css" href="" /> <!--.css eklenecek-->
</head>
<body>
    <form name="userreview" action="mailto:" method="post" enctype="text/plain">
        <textarea name="review" rows="10" cols="50" minlength="100" maxlength="500" autofocus="autofocus"
        placeholder="500 character limit" required></textarea> <!--rows satır yüksekliği, cols karakter genişliği,
        minlength ile en az 100 kelime yazması gerekir aksi taktirde google tarayıcı ne kaadar karakter kullandığı ile ilgili
        uyarı verip 100 karakter kullanması gerektiğini söyleyecek-->
        <input type="reset" value="Clean">
        <input type="submit" value="Send"><br>
        <input type="email" maxlength="30" size="40" placeholder="Email" autofocus="autofocus" required> <br><br>
        <select name="reason" size="1">
            <optgroup label="Complaint">
            <option>Complaint of Authorized</option>
            <option>Complaint of User</option>
            <option>Complaints about sharingt</option>
            <option>Complaints about website problem</option>
            </optgroup>
            <optgroup label="Suggestion">
            <option>Suggestion on Website Design</option>
            <option>New content suggestion</option>
            <option>New website feature suggestion</option>
            </optgroup>
            <optgroup label="---------------------------------------------------------------">
            <option>The option I'm looking for is not on the list</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
